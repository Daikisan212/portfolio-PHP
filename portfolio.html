<body>
<h1>名前とメッセージを入力してください</h1>
<form  class="form" method='post' enctype="multipart/form-data">
    <div class="item">
        <label class="label-left" for="name">名前</label><br>
        <input type='text' name='nm' value='{{名前}}'>
    </div>
    <div class="item">
        <label class="label-left" for="message">メッセージ</label><br>
        <textarea name="msg">{{メッセージ}}</textarea><br>
    </div>
    <div class="item">
        <input type="file" name="upfile" size="50" /><br>
    </div>
    <div class="btns">
        <input type="submit" value="送信"><br>
        <input type="reset" value="リセット">
    </div>
	
</form>
